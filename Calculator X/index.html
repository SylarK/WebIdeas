<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h2><span>Javascript Calculator</span></h2>

    <section class="panelCalculator">

        <div class="calculator">

            <!--Viewer-->
            <div id="viewerPrev" class="viewerPrev"></div>
            <div id='viewer' class="viewer">0</div>

            <!--1#-->
            <div class="line-calculator">
                <button class="clear" data-ac> C </button> 
                <button class="num" data-delete> 
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08z"/>
                    <path fill-rule="evenodd" d="M5.83 5.146a.5.5 0 0 0 0 .708l5 5a.5.5 0 0 0 .707-.708l-5-5a.5.5 0 0 0-.708 0z"/>
                    <path fill-rule="evenodd" d="M11.537 5.146a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708l5-5a.5.5 0 0 1 .707 0z"/>
                  </svg> 
                </button> 
                <button class="num ops" data-ops="divi"> / </button>
            </div>
            
            <!--2#-->
            <div class="line-calculator">
                <button class="num number" data-num >7</button>
                <button class="num number" data-num >8</button>
                <button class="num number" data-num >9</button>
                <button class="num ops" data-ops    > * </button>
            </div>
            <!--3#-->
            <div class="line-calculator">
            <button class="num number" data-num >4</button>
            <button class="num number" data-num >5</button>
            <button class="num number" data-num >6</button>
            <button class="num ops" data-ops    > - </button>
            </div>
            <!--4#-->
            <div class="line-calculator">
            <button class="num number" data-num >1</button>
            <button class="num number" data-num >2</button>
            <button class="num number" data-num >3</button>
            <button class="num ops" data-ops    > + </button>
            </div>
            <!--5#-->
            <div class="line-calculator">
            <button class="num" id='change'> +/-</button>
            <button class="num number" data-num>0</button>
            <button class="num" data-num> . </button>
            <button class="num" data-equals> = </button>
            </div>

        </div><!--end calculator-->
    </section><!--end panelCalculator-->


    <script src="script.js"></script>

</body>
</html>
