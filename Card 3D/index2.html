<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle" style="background: #e4e0e05b"></div>
          <img
            src="./babyyoda.jpg"
            alt="adidas-shoes"
            style="border-radius: 50%; width: 15rem"
          />
        </div>
        <div class="info">
          <h1 class="title">Baby Yoda</h1>
          <h3>THE CUTNESS IS STRONG WITH THIS ONE</h3>
          <div class="sizes">
            <button>0.20m</button>
            <button>0.30m</button>
            <button>0.45</button>
            <button class="active">0.80</button>
          </div>
          <div class="purchase" id="purchase-yoda">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
