<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" class="logo" alt="Imagem Logo" />

        <nav>
          <ul id="menuList">
            <li><a href="">Games</a></li>
            <li><a href="">Acessórios VR</a></li>
            <li><a href="">Promoções</a></li>
            <li><a href="">Outros</a></li>
          </ul>
        </nav>
        <img src="img/menu.png" class="menu-icon" id="img-btn" />
      </div>
      <!-- end navbar -->
      <div class="row">
        <div class="col-1">
          <h2>PS5 V2 <br />Dualsense</h2>
          <h3>Wireless Controller for PS5</h3>
          <p>(Compatível / Genérico)</p>
          <h4>R$340</h4>
          <button type="button">Comprar<img src="img/arrow.png" /></button>
        </div>
        <!-- end col-1 -->
        <div class="col-2">
          <img src="img/ps5-controller.jpg" class="controller" />
          <div class="add-btn">
            <img src="img/add.svg" />
            <p><small>Adicionar</small></p>
          </div>
        </div>
        <!-- end col-2 -->
      </div>
      <!-- end col-2 -->
      <div class="social-links">
        <img src="img/fb.png" alt="Facebook link" />
        <img src="img/tw.png" alt="Twitter link" />
        <img src="img/ig.png" alt="Instagram lin" />
      </div>
    </div>
    <!-- end container -->
    <script src="js/scripts.js"></script>
  </body>
</html>
